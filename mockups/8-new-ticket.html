<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket - Customer Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white">
            <div class="p-6">
                <h1 class="text-xl font-bold flex items-center gap-2">
                    <i data-lucide="message-square" class="w-6 h-6"></i>
                    SupportHub
                </h1>
            </div>
            <nav class="mt-6">
                <a href="1-dashboard.html" class="flex items-center gap-3 px-6 py-3 text-gray-400 hover:bg-gray-800">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    Dashboard
                </a>
                <a href="2-tickets.html" class="flex items-center gap-3 px-6 py-3 bg-gray-800 border-l-4 border-blue-500">
                    <i data-lucide="ticket" class="w-5 h-5"></i>
                    Tickets
                </a>
                <a href="6-customers.html" class="flex items-center gap-3 px-6 py-3 text-gray-400 hover:bg-gray-800">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    Customers
                </a>
                <a href="5-agent-performance.html" class="flex items-center gap-3 px-6 py-3 text-gray-400 hover:bg-gray-800">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    Performance
                </a>
                <a href="7-settings.html" class="flex items-center gap-3 px-6 py-3 text-gray-400 hover:bg-gray-800">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1">
            <!-- Header -->
            <header class="bg-white border-b px-8 py-4 flex items-center gap-4">
                <a href="2-tickets.html" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600"></i>
                </a>
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Create New Ticket</h2>
                    <p class="text-gray-500 text-sm">Create a support ticket manually</p>
                </div>
            </header>

            <div class="p-8 max-w-3xl">
                <form class="space-y-6">
                    <!-- Customer Selection -->
                    <div class="bg-white rounded-xl shadow-sm border p-6">
                        <h3 class="text-lg font-semibold mb-4">Customer</h3>
                        <div class="flex items-center gap-4 mb-4">
                            <div class="flex-1 relative">
                                <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                                <input type="text" placeholder="Search existing customers..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <span class="text-gray-400">or</span>
                            <button type="button" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Create New</button>
                        </div>
                        <div class="border-t pt-4">
                            <div class="flex items-center gap-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" class="w-10 h-10 rounded-full">
                                <div class="flex-1">
                                    <p class="font-medium">John Doe</p>
                                    <p class="text-sm text-gray-500">john.doe@email.com</p>
                                </div>
                                <button type="button" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- Ticket Details -->
                    <div class="bg-white rounded-xl shadow-sm border p-6">
                        <h3 class="text-lg font-semibold mb-4">Ticket Details</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Subject *</label>
                                <input type="text" placeholder="Brief summary of the issue" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea rows="4" placeholder="Detailed description of the issue..." class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                    <select class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>Low</option>
                                        <option selected>Medium</option>
                                        <option>High</option>
                                        <option>Urgent</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <select class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>General</option>
                                        <option>Billing</option>
                                        <option>Integration</option>
                                        <option>Feature Request</option>
                                        <option>Bug Report</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                    <select class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option selected>Open</option>
                                        <option>In Progress</option>
                                        <option>Waiting</option>
                                        <option>Resolved</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tags -->
                    <div class="bg-white rounded-xl shadow-sm border p-6">
                        <h3 class="text-lg font-semibold mb-4">Tags</h3>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="inline-flex items-center gap-1 px-2 py-1 bg-red-100 text-red-700 text-sm rounded-full cursor-pointer hover:bg-red-200">
                                <input type="checkbox" class="sr-only peer">
                                <span class="peer-checked:hidden">bug</span>
                                <span class="hidden peer-checked:inline">âœ“ bug</span>
                            </span>
                            <label class="inline-flex items-center gap-1 px-2 py-1 bg-blue-100 text-blue-700 text-sm rounded-full cursor-pointer hover:bg-blue-200">
                                <input type="checkbox" class="sr-only">
                                <span>oauth</span>
                            </label>
                            <label class="inline-flex items-center gap-1 px-2 py-1 bg-orange-100 text-orange-700 text-sm rounded-full cursor-pointer hover:bg-orange-200">
                                <input type="checkbox" class="sr-only">
                                <span>urgent</span>
                            </label>
                            <label class="inline-flex items-center gap-1 px-2 py-1 bg-green-100 text-green-700 text-sm rounded-full cursor-pointer hover:bg-green-200">
                                <input type="checkbox" class="sr-only">
                                <span>billing</span>
                            </label>
                            <label class="inline-flex items-center gap-1 px-2 py-1 bg-purple-100 text-purple-700 text-sm rounded-full cursor-pointer hover:bg-purple-200">
                                <input type="checkbox" class="sr-only">
                                <span>feature</span>
                            </label>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="text" placeholder="Add new tag..." class="flex-1 border rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="button" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm">Add</button>
                        </div>
                    </div>

                    <!-- Assignment -->
                    <div class="bg-white rounded-xl shadow-sm border p-6">
                        <h3 class="text-lg font-semibold mb-4">Assignment</h3>
                        <select class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Unassigned</option>
                            <option>Sarah Wilson (You)</option>
                            <option>Mike Johnson</option>
                            <option>Alex Chen</option>
                            <option>Lisa Park</option>
                        </select>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center justify-between">
                        <a href="2-tickets.html" class="text-gray-600 hover:text-gray-800">Cancel</a>
                        <div class="flex items-center gap-3">
                            <button type="button" class="px-6 py-2 border rounded-lg hover:bg-gray-50">Save as Draft</button>
                            <a href="3-ticket-detail.html" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                                Create Ticket
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
